<!DOCTYPE html>
<html ng-app="WageManagerApp">
    <head>
        <title>My app</title>
        

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        
        
        <script type="text/javascript" src="/front-endWages/wage-manager-app.js"></script>
        <script type="text/javascript" src="/front-endWages/list-ctrl.js"></script>

    </head>
   
    <body style="width:1100px; margin-left:250px; border: 5px dotted blue"  >
        <div ng-controller="ListCtrl">
            <h1>Wages Spain</h1>
            <table class="table table-striped" >
                <thead>
                    <tr><h4>ApiKey: hf5HF86KvZ</h4></tr>
                    <tr>
                        <td class="info">Please introduce your ApiKey:<input class="form-control" ng-model="apikey" placeholder="APIKEY"></th>
                                                                        <p class="help-block">Si no dispone de APIKEY pida una al administrador</p>

                        <td class="info"><button class="btn btn-success" ng-click="getData()">Get</button></th>

                    </tr>

                     <tr>

                        <th class="success">Introduce LIMIT<input class="form-control" ng-model="limit" placeholder="Limit"></th>
                        <th class="success">Introduce OFFSET<input class="form-control" ng-model="offset" placeholder="Offset"></th>
                        <th class="success"><button class="btn btn-success" ng-click="getDataPag()">Get</button></th>
                    </tr>
                    <tr>
                        <th class="danger">Introduce FROM<input class="form-control" ng-model="newWage.from" placeholder="From"></th>
                        <th class="danger">Introduce TO<input class="form-control" ng-model="newWage.to"placeholder="To"></th>
                        <th class="danger"><button class="btn btn-success" ng-click="searches()">Search</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn btn-danger" ng-click="deleteAllWages()">Delete All</button></th>
                        <th><button class="btn btn-primary" ng-click="loadInitialData()">Load Initial Data</button></th>
                    </tr>
                </thead>
            </table>
           
           
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>Year</th>
                        <th>Varied</th>
                        <th>AverageWage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="info"><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td class="info"><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td class="info"><input class="form-control" ng-model="newWage.varied" placeholder="varied"></td>
                        <td class="info"><input class="form-control" ng-model="newWage.averageWage" placeholder="Average Wage"></td>
                        <td class="info" ><button class="btn btn-warning" ng-click="addStats()">Add</button></td>
                    </tr>
                    <tr>
                        <td class="warning"><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td class="warning"><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td class="warning"><input class="form-control" ng-model="newWage.varied" placeholder="Varied"></td>
                        <td class="warning"><input class="form-control" ng-model="newWage.averageWage" placeholder="Average Wage"></td>
                        <td class="warning" ><button class="btn btn-warning" ng-click="putStats()">Put </button></td>
                    </tr>
                    <tr>
                        <td class="success"><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td class="success"><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td class="success"><button class="btn btn-danger" ng-click="deleteWage()">Delete</button></td>
                                                <!--wage.province,wage.year-->
                    </tr>
                   
                    <tr ng-repeat="wage in wages">
                        <td class="danger">{{wage.province}}</td>
                        <td class="warning">{{wage.year}}</td>
                        <td class="info">{{wage['varied']}}</td>
                        <td class="success">{{wage['averageWage']}}</td>
                        <td class="warning"><button class="btn btn-danger" ng-click="deleteOneSalary(wage.province,wage.year)">DELETE</button></td>

                        <!--wage.province,wage.year-->
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>

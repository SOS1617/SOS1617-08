<!DOCTYPE html>
<html ng-app="WageManagerApp">
    <head>
        <title>My app</title>
        

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        
        
        <script type="text/javascript" src="/front-endWages/wage-manager-app.js"></script>
        <script type="text/javascript" src="/front-endWages/list-ctrl.js"></script>

    </head>
   
    <body style="width:1100px; margin-left:250px; border: 15px solid green"  >
        <div ng-controller="ListCtrl">
            <h1>Wages Spain</h1>
            <table class="table table-striped" >
                <thead>
                    <tr><h4>ApiKey: hf5HF86KvZ</h4></tr>
                    <tr>
                        <th>Please introduce your ApiKey:<input class="form-control" ng-model="apikey" placeholder="APIKEY"></th>
                        <th><button class="btn-success" ng-click="getData()">Get</button></th>
                    </tr>
                     <tr>
                        <th>Introduce LIMIT<input class="form-control" ng-model="limit" placeholder="Limit"></th>
                        <th>Introduce OFFSET<input class="form-control" ng-model="offset" placeholder="Offset"></th>
                        <th><button class="btn btn-success" ng-click="getDataPag()">Get</button></th>
                    </tr>
                    <tr>
                        <th>Introduce FROM<input class="form-control" ng-model="newWage.from" placeholder="From"></th>
                        <th>Introduce TO<input class="form-control" ng-model="newWage.to"placeholder="To"></th>
                        <th><button class="btn btn-success" ng-click="searches()">Search</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn-danger" ng-click="deleteAllWages()">Delete All</button></th>
                        <th><button class="btn-primary" ng-click="loadInitialData()">Load Initial Data</button></th>
                    </tr>
                </thead>
            </table>
           
           
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>Year</th>
                        <th>Varied</th>
                        <th>AverageWage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td><input class="form-control" ng-model="newWage.varied" placeholder="varied"></td>
                        <td><input class="form-control" ng-model="newWage.averageWage" placeholder="Average Wage"></td>
                        <td ><button class="btn-warning" ng-click="addStats()">Add</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td><input class="form-control" ng-model="newWage.varied" placeholder="Varied"></td>
                        <td><input class="form-control" ng-model="newWage.averageWage" placeholder="Average Wage"></td>
                        <td ><button class="btn-warning" ng-click="putStats()">Put </button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province" placeholder="Province"></td>
                        <td><input class="form-control" ng-model="newWage.year" placeholder="Year"></td>
                        <td><button class="btn-danger" ng-click="deleteWage()">Delete</button></td>
                                                <!--wage.province,wage.year-->
                    </tr>
                   
                    <tr ng-repeat="wage in wages">
                        <td class="danger">{{wage.province}}</td>
                        <td class="warning">{{wage.year}}</td>
                        <td class="success">{{wage['varied']}}</td>
                        <td class="info">{{wage['averageWage']}}</td>
                        <!--wage.province,wage.year-->
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>

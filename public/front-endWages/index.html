<!DOCTYPE html>
<!--todas las etiquetas que usen angular tienen que tener el atrubito ng-app -->
<html ng-app="WageManagerApp">
    <head>
        <title>My app</title>
        

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- carga angular -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        
        
        <script type="text/javascript" src="/front-endWages/wage-manager-app.js"></script>
        <script type="text/javascript" src="/front-endWages/list-ctrl.js"></script>

    </head>
    <!--Creamos el controlador asociado al body-->
    <!--Distribuimos un controlador por caada tipo de interfaz que tenemos -->
    <body>
        <!-- el controlador se aÃ±ade a una parte del body-->
        <div ng-controller="ListCtrl">
            <h1>Wages Spain</h1>
            <table class="table">
                <thead>
                    <tr><h4>Api-Key: hf5HF86KvZ</h4></tr>
                    <tr>
                        <th>Please write your Api-Key:<input class="form-control" ng-model="apikey"></th>
                        <th><button class="btn-primary" ng-click="getData()">Get</button></th>
                    </tr>
                    <tr>
                        <th>Limit<input class="form-control" ng-model="limit"></th>
                        <th>Offset<input class="form-control" ng-model="offset"></th>
                        <th><button class="btn-primary" ng-click="getDataPag()">Get Pag</button></th>
                    </tr>
                    <tr>
                        <th class="text-center"><button class="btn-danger" ng-click="deleteAllWages()">DELETE ALL STATS</button></th>
                        <th class="text-center"><button class="btn-primary" ng-click="loadInitialData()">LOAD STATS</button></th>
                    </tr>
                </thead>
            </table>
           
           
            <table class="table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>Year</th>
                        <th>Varied</th>
                        <th>AverageWage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province"></td>
                        <td><input class="form-control" ng-model="newWage.year"></td>
                        <td><input class="form-control" ng-model="newWage.varied" ></td>
                        <td><input class="form-control" ng-model="newWage.averageWage" ></td>
                        <td ><button class="btn-primary" ng-click="addStats()">Add</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province"></td>
                        <td><input class="form-control" ng-model="newWage.year"></td>
                        <td><input class="form-control" ng-model="newWage.varied" ></td>
                        <td><input class="form-control" ng-model="newWage.averageWage" ></td>
                        <td ><button class="btn-warning" ng-click="putStats()">Put </button></td>
                    </tr>
                   
                    <tr>
                        <td><input class="form-control" ng-model="newWage.province"></td>
                        <td><input class="form-control" ng-model="newWage.year"></td>
                        <td ><button class="btn-warning" ng-click="searches()">Search</button></td>
                    </tr>
                    <!-- asume que en el controlador hay un array que se llama contacts y genera un tr por cada elemento del array-->
                    <tr ng-repeat="wage in wages">
                        <td>{{wage.province}}</td>
                        <td>{{wage.year}}</td>
                        <td>{{wage['varied']}}</td>
                        <td>{{wage['averageWage']}}</td>
                        <td><button class="btn-danger" ng-click="deleteWage()">DELETE</button></td>
                        <!--wage.province,wage.year-->
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>

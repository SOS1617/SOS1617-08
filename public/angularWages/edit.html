<div ng-controller="WagesEditCtrl">
    <div class="container">
        <h1>Edit Wage</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h3>{{editDataUnit.province}} ({{editDataUnit.year}})</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input class="form-control" type="text" id="varied" ng-model="editDataUnit['varied']">
                        <label for="varied" class="active">Varied</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="form-control" type="text" id="averageWage" ng-model="editDataUnit['averageWage']">
                        <label for="averageWage" class="active">Average Wage</label>
                    </div>
                   
                    
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 right-align">
                <button class="btn waves-effect waves" ng-click="editData(editDataUnit)"><i class="material-icons left">edit</i>Edit</button>
                <button class="btn waves-effect waves red" ng-click="discardData()"><i class="material-icons left"></i>Go back</button>
            </div>
        </div>
    </div>
</div>

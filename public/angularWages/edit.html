<div ng-controller="WagesEditCtrl">
<div class="container">
    <h1>Edit Wages</h1>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <h3>{{editDataUnit.province}} ({{editDataUnit.year}})</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="yearWage" ng-model="editDataUnit['yearWageData']">
                    <label for="yearWage" class="active">Year</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="variedWage" ng-model="editDataUnit['variedWageData']">
                    <label for="variedWage" class="active">Varied</label>
                </div>
                <div class="input-field col s3">
                    <input class="form-control" type="text" id="averageWage" ng-model="editDataUnit['averageWageData']">
                    <label for="averageWage" class="active">AverageWage</label>
                </div>
                
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 right-align">
            <button class="btn waves-effect waves-light" ng-click="editData(editDataUnit)"><i class="material-icons left">edit</i>Edit</button>
            <button class="btn waves-effect waves-light red" ng-click="deleteeData()"><i class="material-icons left">delete</i>Go Back</button>
        </div>
    </div>
</div>

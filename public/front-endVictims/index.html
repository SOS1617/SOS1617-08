<!DOCTYPE html>
<html ng-app="VictimsManagerApp">
    <head>
        <title>My app</title>
        

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        
        
        <script type="text/javascript" src="/front-endVictims/victim-manager-app.js"></script>
        <script type="text/javascript" src="/front-endVictims/list-ctrl.js"></script>

    </head>
   
    <body>
        <div ng-controller="ListCtrl">
            <h1>Victims Spain</h1>
            <table class="table">
                <thead>
                    <tr><h4>Api-Key: hf5HF86KvZ</h4></tr>
                    <tr>
                        <th>Please write your Api-Key:<input class="form-control" ng-model="apikey"></th>
                        <th><button class="btn-primary" ng-click="getData()">Get</button></th>
                    </tr>
                     <tr>
                        <th>Introduce LIMIT<input class="form-control" ng-model="limit"></th>
                        <th>Introduce OFFSET<input class="form-control" ng-model="offset"></th>
                        <th><button class="btn btn-success" ng-click="getDataPag()">Get</button></th>
                    </tr>
                    <tr>
                        <th>Introduce FROM<input class="form-control" ng-model="newVictim.from"></th>
                        <th>Introduce TO<input class="form-control" ng-model="newVictim.to"></th>
                        <th><button class="btn btn-success" ng-click="searches()">Search</button></th>
                    </tr>
                    <tr>
                        <th class="text-center"><button class="btn-danger" ng-click="deleteAllVictims()">Delete All</button></th>
                        <th class="text-center"><button class="btn-primary" ng-click="loadInitialData()">Load Initial Data</button></th>
                    </tr>
                </thead>
            </table>
           
           
            <table class="table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>Year</th>
                        <th>AverageYears</th>
                        <th>Number-victims</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newVictim.province"></td>
                        <td><input class="form-control" ng-model="newVictim.year"></td>
                        <td><input class="form-control" ng-model="newVictim.averageYears" ></td>
                        <td><input class="form-control" ng-model="newVictim.numberVictims" ></td>
                        <td ><button class="btn-primary" ng-click="addStats()">Add</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newVictim.province"></td>
                        <td><input class="form-control" ng-model="newVictim.year"></td>
                        <td><input class="form-control" ng-model="newVictim.averageYears" ></td>
                        <td><input class="form-control" ng-model="newVictim.numberVictims" ></td>
                        <td ><button class="btn-warning" ng-click="putStats()">Put </button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newVictim.province"></td>
                        <td><input class="form-control" ng-model="newVictim.year"></td>
                        <td ><button class="btn-danger" ng-click="deleteVictim()">Delete</button></td>
                                                <!--wage.province,wage.year-->
                    </tr>
                   
                    <tr ng-repeat="victim in victims">
                        <td>{{victim.province}}</td>
                        <td>{{victim.year}}</td>
                        <td>{{victim['averageYears']}}</td>
                        <td>{{victim['numberVictims']}}</td>
                        <!--wage.province,wage.year-->
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
